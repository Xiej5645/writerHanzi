<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script src="https://cdn.jsdelivr.net/gh/Kaifuny/pinyin4js/dist/pinyin4js.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/kevb34ns/pinyinify/pinyinify.js"></script>
<script>
    function copyT(event) {
        event.stopPropagation();
        var textarea = document.getElementById('textarea1');
        // Select the text
        textarea.select();
        textarea.setSelectionRange(0, 99999); // For mobile devices
        try {
            var successful = document.execCommand('copy');
            const errorMessage = document.getElementById('error-message');
            const previousMessage = document.getElementById('success-message').innerHTML;
            const previousDisplay = document.getElementById('success-message').style.display;
            const successMessage = document.getElementById('success-message');
            if (successful) {
                console.log('Text copied to clipboard');
                errorMessage.style.display = 'none';
                successMessage.innerHTML = `Text copied to clipboard`;
                successMessage.style.display = 'block';
                setTimeout(function () {
                    console.log(previousMessage);
                    successMessage.innerHTML = previousMessage;
                    successMessage.style.display = previousDisplay;
                }, 2000);
            } else {
                console.log('Failed to copy text');
                successMessage.style.display = 'none';
                errorMessage.innerHTML = `Failed to copy text`;
                errorMessage.style.display = 'block';
                setTimeout(function () {
                    errorMessage.innerHTML = '';
                    errorMessage.style.display = 'none';
                }, 2000);
            }
        } catch (err) {
            console.error('Failed to copy text: ', err);
        }
    }
  </script>
</body>
</html>
